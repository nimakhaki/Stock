
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Ticker</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class=page>
  			<h1>Data Entry</h1>
  			<div class=metanav>

    			<h3>Stock Ticker eg. AAPL.</h3>

    			<form id='input' method='post' action='graph'>	
	  			<p>
					Ticker: <input type='text' name='ticker' />
	  			</p>
	  			<p>
					<input type="checkbox" name='c'>Current Price<br>
					<input type="checkbox" name='h'>High Price<br>
					<input type="checkbox" name='l'>Low Price<br>
					<input type="checkbox" name='o'>Open Price<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>
  			</div>
		</div>
	</body>
</html>
